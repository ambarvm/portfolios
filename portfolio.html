<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <!-- <script src="main.js"></script> -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        .section {
            margin-left: 1vw;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue darken-1">
                    <a href="#" class="brand-logo center">Portfolio</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="row flow-text">
        <div class="col s12 m9 l10" style="padding:0;">
            <div id="introduction" class="section scrollspy card-panel">
                <div class="row">
                    <div class="col s4 m3">
                        <img id="portfolio-pic" src="user-placeholder.png"
                            class="user-icon-form responsive-img circle col">
                    </div>
                    <div class="col s8 m9">
                        <div class="row">
                            <span id="name">John Doe</span><br>
                            <span class="grey-text" id="about">A passionate UI Designer.</span>
                        </div>
                        <div class="row" id="discipline-program">
                            Discipline (Program)
                        </div>
                        <div class="row">
                            <a id="email-link" href="mailto:john@foo.bar"
                                class="btn yellow darken-3 waves-effect waves-light" target="_blank" style="margin: 2px;"><i
                                    class="material-icons left">mail</i>Email</a>
                            <a id="github-link" href="mailto:john@foo.bar"
                                class="btn yellow darken-3 waves-effect waves-light" target="_blank"  style="margin: 2px;"><i
                                    class="fa fa-github left" aria-hidden="true"></i>Github</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="ach" class="section scrollspy card-panel">
                <h3>Achievements</h3>
                <p id="achievements">

                </p>
            </div>

            <div id="proj" class="section scrollspy card-panel">
                <h3>Projects</h3>
                <p id="projects">

                </p>
            </div>

            <div id="exp" class="section scrollspy card-panel">
                <h3>Experience</h3>
                <p id="experience">

                </p>
            </div>
        </div>

        <div class="col hide-on-small-only m3 l2" style="position: fixed; right:0px;">
            <ul class="section table-of-contents">
                <li><a href="#introduction">Introduction</a></li>
                <li><a href="#ach">Achievements</a></li>
                <li><a href="#proj">Projects</a></li>
                <li><a href="#exp">Experience</a></li>
            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.scrollspy');
            var instances = M.ScrollSpy.init(elems);
        });
    </script>
</body>

</html>
